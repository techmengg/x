<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Cat</title>
    
    <!-- Preload the image to speed up loading -->
    <link rel="preload" as="image" href="sensitive_info/donotclick.webp">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        .cat-container img {
            width: 200px;
            height: 200px;
            animation: spin 5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="cat-container">
        <!-- Lazy loading the image -->
        <img src="sensitive_info/donotclick.png" alt="Spinning Cat" loading="lazy">
    </div>
</body>
</html>
